services:
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped

  publisher:
    build:
      context: ./services/publisher
    environment:
      MQTT_HOST: mqtt-broker
      MQTT_PORT: "1883"
      MQTT_TOPIC: sandbox/events
      PUBLISH_INTERVAL_SECONDS: "5"
      MQTT_QOS: "1"
    depends_on:
      - mqtt-broker
    restart: unless-stopped

  consumer:
    build:
      context: ./services/consumer
    environment:
      MQTT_HOST: mqtt-broker
      MQTT_PORT: "1883"
      MQTT_TOPIC: sandbox/events
      MQTT_QOS: "1"
    depends_on:
      - mqtt-broker
    restart: unless-stopped
